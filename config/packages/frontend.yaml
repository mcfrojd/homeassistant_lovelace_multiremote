############################################################################
## Frontend
############################################################################
## Components
############################################################################
frontend:
  javascript_version: latest
############################################################################
## Themes
############################################################################
  themes: !include_dir_merge_named ../themes
############################################################################
## Automation
############################################################################
automation:
  - alias: 'Set theme at startup'
    initial_state: 'on'
    trigger:
     - platform: homeassistant
       event: start
    action:
      service: frontend.set_theme
      data:
        name: midnight